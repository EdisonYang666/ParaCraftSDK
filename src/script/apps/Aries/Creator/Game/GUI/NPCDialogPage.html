<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<pe:mcml>
<script refresh="false" type="text/npl" src="NPCDialogPage.lua"><![CDATA[
NPCDialogPage = commonlib.gettable("MyCompany.Aries.Game.GUI.NPCDialogPage");
NPCDialogPage.OnInit()

function ClosePage()
    Page:CloseWindow();
end

function GetContent()
    return "文字 文字文字文字文字文字文字文字文字"
end

local buttons = {
    {text="button1"},
    {text="button1"},
}
function GetDialogInputs()
    return buttons;
end
]]></script>
<pe:container alignment="_fi" width="100%" height="100%" onclick="ClosePage()" style="background:" />
<pe:container alignment="_mb" width="0" height="170" style="background:">
<pe:container alignment="_ctt" ClickThrough="true" width="500" height="256" style="background:;">
<div style="width:420px;height:162px;" class="mc_border" align="center">
    <input tooltip="关闭" type="button" class="mc_close_button" style="" name="close" onclick="ClosePage()" value=""/>
    <div>
        <div style="position:relative;">
            <div style="margin-left:-68px;margin-top:-100px;">
                <pe:mc_entity_canvas entity='<%=NPCDialogPage.GetEntity()%>' miniscenegraphname="NPCDialog_miniscene" style="width:256px;height:256px;" background="" IsPortrait="true" IsInteractive="false" />
            </div>
            <input type="button" value='<%="马里奥大叔"%>' style="background:;margin-left:5px;font-size:14px;font-weight:bold;margin-top:-20px;width:110px;height:20px;color:#ffffff" />
        </div>
        <div style="float:left;margin-top:15px;margin-left:120px;margin-right:20px">
            <div style="height:55px;color:#ffffff;">
                <pe:container style="color:#ffffff;base-font-size:16;font-size:16;font-weight:bold;line-height:16px;background:" valign="center">
                    <div style="min-height:40px;">
                    <%=GetContent() %>
                    </div>
                </pe:container>
            </div>
             <div style="margin-left:0px;margin-top:10px;">
                <pe:gridview DataSource="<%=GetDialogInputs()%>" name="gvInput" style="" 
                        VerticalScrollBarStep="20" CellPadding="1"  DefaultNodeHeight = "18" ItemsPerLine="1" AllowPaging="false" pagesize="3">
                        <Columns>
                           <div style="color:#ffffff">
                            <%=Eval("text") %>
                           </div>
                        </Columns>
                        <EmptyDataTemplate>
                        </EmptyDataTemplate>
                        <FetchingDataTemplate>
                            <div style="margin-left:40px;margin-top:10px;">数据加载中，请稍等</div>
                        </FetchingDataTemplate>
                </pe:gridview>
            </div>
        </div>
    </div>
</div>
</pe:container>
</pe:container>
</pe:mcml>
</body>
</html>
